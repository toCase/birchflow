app-id: io.github.toCase.Birchflow
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: appBirchFlow
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
modules:
  - name: quazip
    buildsystem: cmake-ninja
    subdir: src
    sources:
      - type: archive
        url: https://github.com/stachenov/quazip/archive/refs/tags/v1.5.zip
        sha256: 4b7ffa599fe376465ce43d7f948b9223c68fd66f3287150ac9d5feef045a43a1

  - name: birchflow
    buildsystem: cmake-ninja
    subdir: src
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://github.com/toCase/birchflow/archive/refs/tags/v1.0.0.tar.gz
        sha256: 0c6c6d4d587efdd3ae7a16aaca6cad342ac7c073c747149143a774544493b08f