app-id: io.github.toCase.Birchflow
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: appBirchFlow
  # - --socket=wayland + fallback-x11
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --share=network
  - --filesystem=home
modules:
  - name: birchflow
    buildsystem: cmake-ninja
    subdir: src
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://github.com/toCase/birchflow/archive/refs/tags/v1.0.0.tar.gz
        sha256: 41ed5d9f7b59415efe92e27156744d0d25aba8cb53354a0d26088fac497e85d5