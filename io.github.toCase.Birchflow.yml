app-id: io.github.toCase.Birchflow
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: appBirchFlow
  # - --socket=wayland + fallback-x11
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --share=network
  - --filesystem=home
modules:
  - name: birchflow
    buildsystem: cmake-ninja
    subdir: src
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/toCase/birchflow.git
        branch: main
    post-install:
      - install -Dm644 ../flatpak/io.github.toCase.Birchflow.svg /app/share/icons/hicolor/scalable/apps/io.github.toCase.Birchflow.svg
      - install -Dm644 ../flatpak/io.github.toCase.Birchflow.desktop /app/share/applications/io.github.toCase.Birchflow.desktop
      - install -Dm644 ../flatpak/io.github.toCase.Birchflow.metainfo.xml /app/share/metainfo/io.github.toCase.Birchflow.metainfo.xml