app-id: io.github.toCase.Birchflow
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: appBirchFlow
  # - --socket=wayland + fallback-x11
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --share=network
  - --filesystem=home
modules:
  - name: birchflow
    buildsystem: cmake-ninja
    subdir: src
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/toCase/birchflow.git
        branch: main